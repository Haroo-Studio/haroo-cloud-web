<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <link href="{{ site.url }}/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.url }}/css/haroo-cloud-common.css" rel="stylesheet">
</head>
<body>
<div class="container form-signup only-client">
    {% include '../partials/flash-message.html' %}

    <form id="signup-form" method="POST" class="form-horizontal form-signin">
        <input type="hidden" name="_csrf" value="{{ _csrf }}">
        <legend>Sign Up</legend>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-7">
                <input type="email" name="email" id="email" placeholder="Email" autofocus="" class="form-control">
            </div>
        </div>
        <div class="form-group"><label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-7">
                <input type="password" name="password" id="password" placeholder="Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="confirm_password" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-7">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button class="btn btn-primary" type="submit">Sign Up</button>
                <a href="{{ site.url }}/api/login" class="btn btn-link">Already Has Account</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
