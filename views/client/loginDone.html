<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <link href="{{ site.url }}/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.url }}/css/haroo-cloud-common.css" rel="stylesheet">
    <script type="text/javascript">
        callback2app('{{ user.email}}', '{{ site.dbHost }}', '{{ user.harooID }}', '{{ user.loginExpire }}');
    </script>
</head>
<body>
<div class="container form-signup only-client">
    <form id="signup-form" method="POST" class="form-horizontal form-signin" action="{{ site.url }}/api/logout">
        <input type="hidden" name="_csrf" value="{{ _csrf }}">
        <legend>Account Info</legend>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-7">
                <input type="text" name="email" id="email" placeholder="Email" class="form-control" readonly value="{{ user.email|default('Noname') }}">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">HarooID</label>
            <div class="col-sm-7">
                <input type="text" name="email" id="harooID" placeholder="harooID" class="form-control" readonly value="{{ user.haroo_id|default('No HarooID') }}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-7">
                <button class="btn btn-primary" type="submit">Log out</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
