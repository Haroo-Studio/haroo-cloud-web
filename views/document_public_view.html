<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://pad.haroopress.com/assets/haroopad.ico">
    <title>{{ site.title }}</title>
    <link href="/components/pure/pure-min.css" rel="stylesheet">
    <link href="/components/pure/grids-responsive-min.css" rel="stylesheet">
    <link href="/components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
</head>
<body class="public-content-wrapper">
<div id="content-wrapper" class="pure-g">
    <div class="pure-u-1 public-content">
        <div class="public-content-body">
            <p class="public-content-date">
                <i class="fa fa-pencil" title="Created at"> {{ doc['created_at']|date('Y-m-d H:m:i') }}</i>
                {%- if doc['updated_at'] -%}
                <i class="fa fa-pencil-square-o" title="Updated at"> {{ doc['updated_at']|date('Y-m-d H:m:i') }}</i>
                {%- endif -%}
                <i class="fa fa-share" title="Shared at"> {{ meta.release_date }}</i>
                <i class="fa fa-eye" title="View counter"> {{ meta.viewCount }}</i>
            </p>

            {{ doc['markdown'] | markdown }}
        </div>
    </div>
    <div class="pure-u-1 public-content-toc">
        {{ doc['toc'].markdown | markdown }}
        <div class="close-icon"><i class="fa fa-close"></i></div>
    </div>

</div>
<script src="/components/jquery/dist/jquery.min.js"></script>
<script>
    $('document').ready(function () {
        $('#content-wrapper').find('.public-content-toc .close-icon').one('click', function () {
            $(this).parent().hide();
        });
    });
</script>
</body>
</html>
