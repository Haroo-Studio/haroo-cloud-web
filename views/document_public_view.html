<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://pad.haroopress.com/assets/haroopad.ico">

    <title>{{ site.title }}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/dashboard/dashboard.css">
    <link rel="stylesheet" href="/css/haroo-cloud-common.css">
    <link rel="stylesheet" href="/css/haroo-cloud-patch.css">
</head>
<body>

<div id="content-wrapper" style="margin-top: 1em;">
    <div class="page-content">
        <!-- Main Content -->

        <div class="row">
            <div class="col-lg-12">
                <div class="widget">
                    <div class="widget-body">
                        <div class="widget-icon red pull-left">
                            <i class="fa fa-sitemap"></i>
                        </div>
                        <div class="widget-content pull-left">
                            <div class="title" title="Tags">{{ doc.tags.length }}</div>
                            <div class="comment">Tags</div>
                        </div>
                        <div style="padding-left: 8em;">
                            {{ doc.toc.html | safe }}
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-12">
                <div class="widget">
                    <div class="widget-title">
                        <a href="{{ site.url }}/p/{{ doc.meta.share }}" target="_blank" style="margin-right: 0.5em;"><i class="fa fa-cloud"></i>{{ doc.title }}</a>
                        <span><i class="fa fa-eye"></i>{{ doc.meta.view|default(0) }}</span>
                        <span class="pull-right">{{ doc.updated_at|default('doc.created_at')|date('Y-m-d') }}</span>
                    </div>
                    <div class="widget-body">
                        <div class="">
                            {{ doc.html | safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End Page Wrapper -->
</body>
</html>
